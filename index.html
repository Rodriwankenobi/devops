<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Consulta de versión en Artifactory</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    label, input, button { display: block; margin: 10px 0; }
    #resultado { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Consulta de versión en Artifactory</h2>

  <label for="usuario">Usuario:</label>
  <input type="text" id="usuario" placeholder="tu usuario">

  <label for="password">Contraseña:</label>
  <input type="password" id="password" placeholder="tu contraseña">

  <label for="grupo">Grupo (g):</label>
  <input type="text" id="grupo" placeholder="ej. com.ejemplo.lib">

  <label for="artefacto">Artefacto (a):</label>
  <input type="text" id="artefacto" placeholder="ej. mi-libreria">

  <button onclick="consultarVersion()">Consultar versión</button>

  <div id="resultado"></div>

  <script>
    async function consultarVersion() {
      const g = document.getElementById('grupo').value;
      const a = document.getElementById('artefacto').value;
      const usuario = document.getElementById('usuario').value;
      const password = document.getElementById('password').value;

      const url = `https://artifactory.trafico.es/artifactory/api/search/latestVersion?g=${encodeURIComponent(g)}&a=${encodeURIComponent(a)}`;
      const credenciales = btoa(`${usuario}:${password}`);

      try {
        const response = await fetch(url, {
          headers: {
            "Authorization": `Basic ${credenciales}`
          }
        });
        if (!response.ok) throw new Error("Error en la consulta");
        const version = await response.text();
        document.getElementById('resultado').innerText = `Versión: ${version}`;
      } catch (error) {
        document.getElementById('resultado').innerText = `Error: ${error.message}`;
      }
    }
  </script>
</body>
</html>
